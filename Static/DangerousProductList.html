<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>危险源列表</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/css/plugins/dataTables/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/css/plugins/dataTables/buttons.bootstrap.min.css" rel="stylesheet">


    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
            <div class="col-lg-12">
	            <div class="ibox float-e-margins">
		            <div class="ibox-title">
		            	<h5 id="h_companyTitle">企业危险源信息列表</h5>
		                <div class="ibox-tools">
		                    <a class="collapse-link">
		                        <i class="fa fa-chevron-up"></i>
		                    </a>
		                    <a class="close-link">
	                            <i class="fa fa-times"></i>
	                        </a>
		                </div>
		            </div>
		            <div class="ibox-content">
			            <div class="">
			            	<a onclick="AddDangerousProduct();" href="javascript:void(0);" class="btn btn-primary ">新增危险源信息</a>
			            </div>
			            <table class="table table-striped table-bordered table-hover " id="editable" >
				            <thead>
					            <tr>
					                <th>登记号</th>
					                <th>危险源名称</th>
					                <th>别名</th>
					                <th>属性</th>
					                <th>生产能力(T)</th>
					                <th>最大储量(T)</th>
					                <th>年生产量(T)</th>
					                <th>CAS</th>
					                <th>UN</th>
					                <th>剧毒</th>
					                <th>安全说明书</th>
					                <th>操作</th>
					            </tr>
				            </thead>
			            </table>
		            </div>
	            </div>
            </div>
            </div>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="/js/plugins/dataTables/jquery.dataTables.min.js"></script>
    <script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="/js/plugins/dataTables/dataTables.buttons.min.js"></script>
    <script src="/js/plugins/dataTables/buttons.bootstrap.min.js"></script>
    <script src="/js/plugins/dataTables/jszip.min.js"></script>
    <script src="/js/plugins/dataTables/pdfmake.min.js"></script>
    <script src="/js/plugins/dataTables/vfs_fonts.js"></script>
    <script src="/js/plugins/dataTables/buttons.html5.min.js"></script>
    <script src="/js/plugins/dataTables/buttons.print.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>
    <script src="/js/common.js"></script>

    <style>

    </style>

    <!-- Page-Level Scripts -->
    <script>

    	var companyId ="";
    	var companyName ="";
        $(document).ready(function() {
    	 	companyId = getUrlParam("companyId");
    	 	companyName =  getUrlParam("companyName");
            if(companyId==null && companyId=="")
            {
                RediectCompanyList();
            }
            if(companyName!=null && companyName!=""){
            	$("#h_companyTitle").html("企业危险源信息列表("+companyName+")");
            	$("title").html("企业危险源信息列表("+companyName+")");
            }
            /* Init DataTables */
            var oTable = $('#editable').DataTable({
            	lengthChange: false,
            	dom: 'Bfrtip',
		       	buttons: [
		       			{
		       				'extend':'print',
		       				'text':'打印'
		       			},
		       			{
		       				'extend':'excel',
		       				'text':'导出'
		       			}
		       		],
            	 language: {
			        "sProcessing": "处理中...",
			        "sLengthMenu": "显示 _MENU_ 项结果",
			        "sZeroRecords": "没有匹配结果",
			        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
			        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
			        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
			        "sInfoPostFix": "",
			        "sSearch": "危险源名称:",
			        "sUrl": "",
			        "sEmptyTable": "表中数据为空",
			        "sLoadingRecords": "载入中...",
			        "sInfoThousands": ",",
			        "oPaginate": {
			            "sFirst": "首页",
			            "sPrevious": "上页",
			            "sNext": "下页",
			            "sLast": "末页"
			        },
			        "oAria": {
			            "sSortAscending": ": 以升序排列此列",
			            "sSortDescending": ": 以降序排列此列"
			        }
			    },
			    "ordering": false, //禁止排序
			    "bLengthChange": false,
                "bPaginate": true, //翻页功能
			    "serverSide": true,  //启用服务器端分页
			    "pageLength":10,
			    "tabIndex": 1,
			    ajax: function (data, callback, settings) {
	                //封装请求参数
	                var param = {};
	                param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
	                param.currentPage = (data.start / data.length)+1;//当前页码
	                param.productName = (data.search.value==null?"":data.search.value);//危险源名称
	                param.companyId = companyId;//企业名称
	                //ajax请求数据
	                GetPageDangerousProductInfo(param,function(result){
	                	if(result.code=="0"){
	                		var pageData= result.data;
	                		setTimeout(function () {
	                			//封装返回数据
	                            var returnData = {};
	                            returnData.recordsFiltered = pageData.totalCounts; 
	                            returnData.recordsTotal = pageData.totalCounts;//返回数据全部记录
	                            returnData.data = pageData.items;//返回的数据列表
	                            //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
	                            callback(returnData);

	                		}, 200);
	                	}
	                })
            	},
            	//列表表头字段
	            columns: [
	                { "data": "regesterId" },
	                { "data": "productName" },
	                { "data": "aliasName" },
	                { "data": "productAttributes" },
	                { "data": "manufacturability" },
	                { "data": "productReserve" },
	                { "data": "yearProduct" },
	                { "data": "cas" },
	                { "data": "un" },
	                {  
		                "data": null,  
		                "orderable": false,  
		                "render": function ( data, type, full, meta ) {  
			                return (data.isToxicity=="1"?"是":"否");
			            }  
			        },
	                { "data": "instructions" },
	                {  
		                "data": null,  
		                "orderable": false,  
		                "render": function ( data, type, full, meta ) {  
			                return GetEditButtonStr(data.id);  
			            }  
			        }  
	            ]
            });
            oTable.buttons().container().appendTo($('#editable_filter .col-sm-6:eq(0)'));
            //关闭按钮
            $(".close-link").click(function(){
            	RediectCompanyList();
            })
        });

        function GetEditButtonStr(dangerousId){
        	return '<div class="btn-group"><button class="btn-white btn btn-xs" onclick="EditDangerousProduct(\''+dangerousId+'\')">编辑</button></div>';
        }

        function GetPageDangerousProductInfo(param,callback){
    	  	var uri = '/dangerousproducts/pageinfo?companyId='+param.companyId+'&currentPage='+param.currentPage+'&pageSize='+param.pageSize+'&productName='+param.productName;
            doGet(uri,function(res){
                if (callback) {
                    callback(res);
                }
            });
        }

        function RediectCompanyList(){
            $("#iframe_DashBoard",parent.document).attr('src',"/Static/CompanyList.html");
        }
        function AddDangerousProduct(){
        	$("#iframe_DashBoard",parent.document).attr('src',"/Static/DangerousProductEdit.html?actionType=add&companyId="+companyId);
        }
        function EditDangerousProduct(dangerousId){
        	$("#iframe_DashBoard",parent.document).attr('src',"/Static/DangerousProductEdit.html?actionType=edit&companyId="+companyId +"&dangerousId="+dangerousId);
        }
        //管理危险源信息
  		function ManageDanerousProduct(companyId){
        	$("#iframe_DashBoard",parent.document).attr('src',"/Static/DangerousProductList.html?companyId="+companyId);
        }
    </script>

</body>

</html>
