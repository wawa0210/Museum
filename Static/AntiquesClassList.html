<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>湖南省博物馆后台管理系统</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/css/plugins/dataTables/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/css/plugins/dataTables/buttons.bootstrap.min.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
            <div class="col-lg-12">
	            <div class="ibox float-e-margins">
		            <div class="ibox-title">
		            	<h5>馆藏分类列表</h5>
		                <div class="ibox-tools">
		                    <a class="collapse-link">
		                        <i class="fa fa-chevron-up"></i>
		                    </a>
		                </div>
		            </div>
		            <div class="ibox-content">
			            <div class="">
			            	<a onclick="AddAntiquesClass();" href="javascript:void(0);" class="btn btn-primary ">新增分类</a>
			            </div>
			            <table class="table table-striped table-bordered table-hover " id="editable" >
				            <thead>
					            <tr>
						            <th>名称</th>
						            <th>等级</th>
					                <th>描述</th>
					                <th style="text-align: center;">操作</th>
					            </tr>
				            </thead>
			            </table>
		            </div>
	            </div>
            </div>
            </div>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="/js/plugins/dataTables/jquery.dataTables.min.js"></script>
    <script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="/js/plugins/dataTables/dataTables.buttons.min.js"></script>
    <script src="/js/plugins/dataTables/buttons.bootstrap.min.js"></script>
    <script src="/js/plugins/dataTables/jszip.min.js"></script>
    <script src="/js/plugins/dataTables/pdfmake.min.js"></script>
    <script src="/js/plugins/dataTables/vfs_fonts.js"></script>
    <script src="/js/plugins/dataTables/buttons.html5.min.js"></script>
    <script src="/js/plugins/dataTables/buttons.print.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>
    <script src="/js/common.js"></script>
	<script src="/js/plugins/artdialog/jquery.artDialog.js?skin=brief"></script>
  	<script src="/js/plugins/artdialog/plugins/iframeTools.js"></script>

    <script>
   $(document).ready(function() {
            /* Init DataTables */
            var oTable = $('#editable').DataTable({
            	lengthChange: false,
            	dom: 'Bfrtip',
		       	buttons: [
		       			{
		       				'extend':'print',
		       				'text':'打印'
		       			},
		       			{
		       				'extend':'excel',
		       				'text':'导出'
		       			}
		       		],
            	language: {
			        "sProcessing": "处理中...",
			        "sLengthMenu": "显示 _MENU_ 项结果",
			        "sZeroRecords": "没有匹配结果",
			        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
			        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
			        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
			        "sInfoPostFix": "",
			        "sSearch": "馆藏分类名称:",
			        "sUrl": "",
			        "sEmptyTable": "表中数据为空",
			        "sLoadingRecords": "载入中...",
			        "sInfoThousands": ",",
			        "oPaginate": {
			            "sFirst": "首页",
			            "sPrevious": "上页",
			            "sNext": "下页",
			            "sLast": "末页"
			        },
			        "oAria": {
			            "sSortAscending": ": 以升序排列此列",
			            "sSortDescending": ": 以降序排列此列"
			        }
			    },
			    "ordering": false, //禁止排序
			    "bLengthChange": false,
                "bPaginate": true, //翻页功能
			    "serverSide": true,  //启用服务器端分页
			    "pageLength":10,
			    "tabIndex": 1,
			    initComplete : function () {
				    // oTable.buttons().container().appendTo($('#editable .col-sm-6:eq(0)'));
				},
			    ajax: function (data, callback, settings) {
	                //封装请求参数
	                var param = {};
	                param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
	                param.currentPage = (data.start / data.length)+1;//当前页码
	                param.name = (data.search.value==null?"":data.search.value);//企业名称

	                //ajax请求数据
	                GetPageAntiquesClassInfo(param,function(result){
	                	if(result.code=="0"){
	                		var pageData= result.data;
	                		setTimeout(function () {
	                			//封装返回数据
	                            var returnData = {};
	                            returnData.recordsFiltered = pageData.totalCounts; 
	                            returnData.recordsTotal = pageData.totalCounts;//返回数据全部记录
	                            returnData.data = pageData.items;//返回的数据列表
	                            //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
	                            callback(returnData);

	                		}, 200);
	                	}
	                })
            	},
            	//列表表头字段
	            columns: [
	                { "data": "title" },
	                { "data": "hotLevel" },
	                { "data": "description" },
	                {  
		                "data": null,  
		                "orderable": false,  
		                "render": function ( data, type, full, meta ) {  
			                return GetEditButtonStr(data.id,data.title);  
			            }  
			        }  
	            ]
            });

            oTable.buttons().container().appendTo($('#editable_filter .col-sm-6:eq(0)'));
        });

        function GetEditButtonStr(id,name){
            return '<div class="btn-group"><button class="btn-white btn btn-xs" onclick="EditAntiquesClass(\''+id+'\')">编辑</button><button class="btn-primary btn btn-xs" onclick="ManageAntiquesMinClass(\''+id+'\')">对应小分类管理</button><button class="btn-danger btn btn-xs" data-toggle="modal" data-target="#myModal6" onclick="DisableAntiquesClass(\''+id+'\')">删除</button></div>';
        }

	    function GetPageAntiquesClassInfo(param,callback){
		  	var uri = '/antiquesclass?name='+param.name+'&currentPage='+param.currentPage+'&pageSize='+param.pageSize;
		    doGet(uri,function(res){
		        if (callback) {
		            callback(res);
		        }
		    });
        }

        function AddAntiquesClass(){
             $("#iframe_DashBoard",parent.document).attr('src',"/Static/AntiquesClassEdit.html?actionType=add");
        }
        function EditAntiquesClass(id){
            $("#iframe_DashBoard",parent.document).attr('src',"/Static/AntiquesClassEdit.html?actionType=edit&id="+id);
        }
        function DisableAntiquesClass(id){
        	var dialog = art.dialog({
                title: '删除大分类信息',
                content: '删除大分类信息，同时将删除小分类，及其下边所有文物信息,请慎重',
                lock:true,
                ok: function(){
                    DeleteAntiquesClassInfo(id,function(result){
                        if(result.code=="0"){
                        	alert('删除成功')
                        }
                        else{
                        	alert("删除失败！")
                        }
                        $("#iframe_DashBoard",parent.document).attr('src',"/Static/AntiquesClassList.html");
                    })
                },
                cancel:function(){
                   $("#iframe_DashBoard",parent.document).attr('src',"/Static/AntiquesClassList.html");
                }
            });
        }
         function DeleteAntiquesClassInfo(id,callback){
            var uri = '/antiquesclass/delete/'+id;

            doPost(uri,null,function(res){
                if (callback) {
                    callback(res);
                }
            },"json");
        }
    </script>

</body>

</html>
